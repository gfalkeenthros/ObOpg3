<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <ul id="app">
        <input v-model="name" />
        <button id="button" v-on:click="addToName(name)" class="btn btn-primary">Do</button>
        <ol>
            <li v-for="n in nameList">
                {{n}}
            </li>
        </ol>

        <table style="width:1000px; border-style: solid;" class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>{{nameList[0]}}</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>{{nameList[1]}}</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>{{nameList[2]}}</td>
                </tr>
            </tbody>
        </table>
    </ul>

    <script src="index.js"></script>
</body>

</html>
